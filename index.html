<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Chatbot with Markdown Support</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chat-header">
        AI Chatbot
    </div>

    <div class="model-selection" id="model-selection">
        <label for="model-select">Select a Model:</label>
        <select id="model-select">
            <!-- Models will be populated here -->
        </select>
        <button id="start-chat-button">Start Chat</button>
    </div>

    <div class="chat-container" id="chat-container" style="display: none;">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Include the Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include DOMPurify for sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.10/dist/purify.min.js"></script>
    <!-- Include your script -->
    <script src="script.js"></script>
</body>

</html>
